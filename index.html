<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="resources/css/style.css" type="text/css">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>
    <header>
      <img src="resources/images/logo.png" alt="Logo">
      <span>SECRET AGENT SUPPLY INC.</span>
    </header>
    <div class="banner">
      <div class="announcements">
        <p><strong>NEW ARRIVAL</strong></p>
        <h1>SPORT BIKES AND MOTORCYCLES</h1>
      </div>
    </div>
    <nav>
      <ul>
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
    </nav>
    <div class="products">
      <div class="product">
        <img src="resources/images/pen.png" alt="Pen">
        <p>Exploding Pen</p>
      </div>
      <div class="product">
        <img src="resources/images/watch.png" alt="Watch">
        <p>Cellular Watch</p>
      </div>
      <div class="product">
        <img src="resources/images/glasses.png" alt="Glasses">
        <p>Thermal Glasses</p>
      </div>
    </div>
    <div class="info">
      <div class="info-item">
        <p>Location</p>
        <span>-47.346436, 84.32354</span>
      </div>
      <div class="info-item">
        <p>Hours</p>
        <span>0800 - 1800</span>
      </div>
    </div>
    <footer>
      Copyright Secret Agent Supply Inc.
    </footer>
  </body>
</html>
