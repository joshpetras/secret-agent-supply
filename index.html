<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="resources/css/reset.css" type="text/css">
  <link rel="stylesheet" href="resources/css/style.css" type="text/css">
  <title>Secret Agent Supply Inc.</title>
</head>

<body>
  <header>
    <div class="site-container">
      <img src="resources/images/logo.png" alt="Logo">
      <span>SECRET AGENT SUPPLY INC.</span>
    </div>
  </header>
  <div class="banner">
    <div class="site-container">
      <div class="announcements">
        <p><strong>NEW ARRIVAL</strong></p>
        <h1>SPORT BIKES AND MOTORCYCLES</h1>
      </div>
    </div>
  </div>
  <nav>
    <ul class="desktop site-container">
      <li>Eyewear</li>
      <li>Apparel</li>
      <li>Gadgets</li>
      <li>Vehicles</li>
      <li>Classes</li>
      <li>Contact</li>
    </ul>
    <ul class="mobile site-container">
      <li>Menu</li>
    </ul>
  </nav>
  <div class="site-container">
    <div class="products">
      <div class="product pen">
        <div class="product-image">
          <img src="resources/images/pen.png" alt="Pen">
        </div>
        <p>Exploding Pen</p>
      </div>
      <div class="product watch">
        <div class="product-image">
          <img src="resources/images/watch.png" alt="Watch">
        </div>
        <p>Cellular Watch</p>
      </div>
      <div class="product glasses">
        <div class="product-image">
          <img src="resources/images/glasses.png" alt="Glasses">
        </div>
        <p>Thermal Glasses</p>
      </div>
    </div>
  </div>
  <div class="site-container">
    <div class="info">
      <div class="location info-item">
        <p>Location</p>
        <span>-47.346436, 84.32354</span>
      </div>
      <div class="hours info-item">
        <p>Hours</p>
        <span>0800 - 1800</span>
      </div>
    </div>
  </div>
  <footer>
    <div class="site-container">
      <span>Copyright Secret Agent Supply Inc.</span>
    </div>
  </footer>
</body>

</html>
